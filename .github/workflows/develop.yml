name: Merge develop to feature branches

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  develop-to-features:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fetch all branches
        run: git fetch --all

      - name: List all branches
        run: git branch -r

      - name: Get feature branches
        id: get_branches
        run: |
          branches=$(git branch -r | grep 'origin/feature/' | sed 's|origin/||')
          echo "branches=$branches" >> $GITHUB_ENV
          echo "branches=$branches"

      - name: Debug feature branches
        run: |
          echo "Feature branches: ${{ env.branches }}"

      - name: Check for changes and handle conflicts
        run: |
          for branch in ${{ env.branches }}; do
            git checkout $branch
            git merge origin/develop --no-ff --no-commit --allow-unrelated-histories || true
            if [ -n "$(git status --porcelain)" ]; then
              echo "Changes detected in $branch"
              git add .
              git commit -m "Resolve merge conflicts"
            else
              echo "No changes detected in $branch"
            fi
            git reset --hard
          done

      - name: Create pull requests
        id: create_prs
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Auto PR from develop to feature branches'
          title: 'Auto PR from develop to feature branches'
          body: 'This is an automated pull request from develop to feature branches.'
          branch: ${{ env.branches }}-pr
          base: develop

      - name: Auto approve pull requests
        if: steps.create_prs.outputs.pull-request-url
        run: |
          for pr_url in ${{ steps.create_prs.outputs.pull-request-url }}; do
            pr_number=$(echo $pr_url | grep -oP '\d+$')
            gh pr review $pr_number --approve
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: steps.create_prs.outputs.pull-request-url
        run: |
          for pr_url in ${{ steps.create_prs.outputs.pull-request-url }}; do
            pr_number=$(echo $pr_url | grep -oP '\d+$')
            gh pr merge $pr_number --auto --merge
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}