name: Auto PR from develop to feature branches

on:
  push:
    branches:
      - develop  # Trigger when commits are pushed to develop branch

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-create-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fetch all branches
        run: git fetch --all

      - name: Get feature branches
        id: get_branches
        run: |
          # Get all branches starting with 'feature/'
          branches=$(git branch -r | grep 'origin/feature/' | sed 's|origin/||')
          echo "branches=$branches" >> $GITHUB_ENV
          echo "branches=$branches"  # Debug output for branches

      - name: Debug feature branches
        run: |
          echo "Feature branches: ${{ env.branches }}"

      - name: Create PR for each feature branch
        run: |
          for branch in ${{ env.branches }}; do
            # Create a pull request from develop to feature branch
            gh pr create --base $branch --head develop --title "Auto PR from develop to $branch" --body "This is an automated pull request from develop to $branch."
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto approve pull requests
        run: |
          # Approve each pull request created
          for pr_url in ${{ steps.create_prs.outputs.pull-request-url }}; do
            pr_number=$(echo $pr_url | grep -oP '\d+$')
            gh pr review $pr_number --approve
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        run: |
          # Enable auto-merge for each pull request
          for pr_url in ${{ steps.create_prs.outputs.pull-request-url }}; do
            pr_number=$(echo $pr_url | grep -oP '\d+$')
            gh pr merge $pr_number --auto --merge
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
